<!DOCTYPE html>
<html>
<head>
    <title>Plant Leaf Disease Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Attractive gradient background */
            background: linear-gradient(to right, #a8e063, #56ab2f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* White transparent box */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Plant Leaf Disease Prediction</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}<br>
                Confidence: {{ confidence }}%
            </div>
        {% endif %}
    </div>
</body>
</html>
